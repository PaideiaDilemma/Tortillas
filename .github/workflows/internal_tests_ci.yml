name: Internal tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Sweb
        uses: actions/checkout@v3
        with:
          repository: IAIK/sweb
          path: sweb

      - name: Install dependencies
        run: |
          sudo apt install -y qemu-utils qemu-system-x86 python3-yaml python3-pip
          pip install pytest

      - name: Setup and compile sweb
        run: |
          ./setup_sweb.sh $(pwd) $(pwd)/sweb base
          cmake -B"/tmp/sweb" -H"./sweb"
          cmake --build "/tmp/sweb" -j4

      - name: Run tests
        run: |
          pytest -s | tee $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_logs
          path: /tmp/sweb/**/out.log
